<header class="section-container">
  <div id="symbol" style="cursor: crosshair;" title="Back to top"
    onclick='window.scrollTo({top: 0, behavior: "smooth"});'>
    <img id="ellipse-small" src="/assets/img/icons/ellipse symbol.svg" class="svg-element">
    <img id="ellipse-big" src="/assets/img/icons/ellipse symbol.svg" class="svg-element">
  </div>

  <div class="header-links">
    <a id="link" href="#work">
      <sergey-slot name="workText">WORK</sergey-slot>
    </a>
    <a id="link" href="#about">
      <sergey-slot name="aboutText">ABOUT</sergey-slot>
    </a>
    <!-- <a href="#contact">CONTACT</a> -->
    <div class="language-selector">
      <p>
        <sergey-slot name="enLink">
          EN
        </sergey-slot>
        /
        <sergey-slot name="esLink">
          <a href="/es">ES</a>
        </sergey-slot>
      </p>
    </div>
  </div>

</header>
